<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/log.css">
</head>
<body>
    <form>
        <div class="login_email">
            <img src="../assets/Images/google.svg" alt="Google Logo">
            <h1>Sign in</h1>
            <h2>Use your Google Account</h2>
            <div class="signinSection">
                <input class="signinEmail" type="text" placeholder="Email">
                <button class="forgetEmail">Forget email?</button>
            </div>
            <div class="signinPrivately">
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <a href="https://support.google.com/chrome/answer/6130773?hl=en" target="_blank">Learn more</a>
            </div>
            <div class="buttons">
                <button class="signup">Create account</button>
                <button class="next">Next</button>
            </div>
        </div>
    </form>

    <form>
        <div class="login_password">
            <img src="../assets/Images/google.svg" alt="Google Logo">
            <h1>Welcome</h1>
            <div class="emailInfo">
                <img class="userIcon" src="../assets/Images/default-profile-icon.jpg" alt="Default icon">
                <p class="email">test@test.com</p>
            </div>
            <div class="signinSection">
                <input class="signinPassword" type="text" placeholder="Enter your password">
                <div class="showPassBox">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show password</label>
                </div>    
            </div>
            <div class="buttons">
                <button class="forgetPassword">Create account</button>
                <button class="next">Next</button>
            </div>
        </div>
    </form>

    
    
</body>
</html>
