<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <link rel="stylesheet" href="../css/classroom.css" />
    <link rel="stylesheet" href="../css/classview.css" />
  </head>
  <body>
    <div class="plus-btn-options" id="class-options">
      <button class="class-options-btn" id="create-option" onclick="pages.showOverlay()">create class</button>
      <button class="class-options-btn" id="join-option" onclick="pages.showOverlay2()">join class</button>
    </div>
    <div class="sidebar" id="mySidebar">
      <div class="sidebar-content">
        <div class="sidebar-teaching">
          
          <div class="sidebar-title">
            <span class="role-in-class">Teaching</span>
          </div>

          <!-- insert her if teacher -->

          <!--@@@@@@@@@@@@@@@ use this as the template @@@@@@@@@@2 -->
          <!-- <div class="sidebar-class">
            <img
              class="class-icon"
              src="../assets/Images/default-profile-icon.jpg"
              alt="Default Icon"
            />
            <div class="sidebar-class-details">
              <span class="sidebar-class-name">test name</span>
              <span class="sidebar-class-section">test section</span>
            </div>
          </div> -->
          <!--@@@@@@@@@@@@@@@ use this as the template @@@@@@@@@@2 -->
        </div>
        <div class="sidebar-enrolled">
          <div class="sidebar-title">
            <span class="role-in-class">Enrolled</span>
          </div>
          <!-- or insert her if enrolled -->
        </div>
      </div>
    </div>
    <header>
      <nav>
        <div class="left-section">
          <button class="sidebar-btn" id="sidebar-btn">â˜°</button>
          <img src="../assets/Images/google.svg" alt="Google Logo" id="goole-nav-icon" />
          <span class="classroom-text" id="nav-title">Classroom</span>
        </div>

        <div class="middle-section" id="middleSection">
            <button class="stream-nav-btn" onclick="pages.showStream()">Stream</button>
            <button class="people-nav-btn" onclick="pages.showPeople()">People</button>
        </div>

        <div class="right-section">
          <img
            class="icon"
            id="add-class-button"
            src="../assets/Images/plus-icon.jpg"
            alt="Plus icon"
            
          />
          <img
            class="icon"
            src="../assets/Images/9-dots.png"
            alt="Apps menu icon"
          />
          <img
            class="userIcon"
            src="../assets/Images/default-profile-icon.jpg"
            alt="Default icon"
          />
        </div>
        <div class="user-info-tab">
            <div class="user-info">
                <img class="userIcon" id="icon-disp" src="../assets/Images/default-profile-icon.jpg" alt="Default Icon">
                <div>
                    <h1 id="full-name-disp"></h1>          
                    <div id="email-disp"></div>
                    <div id="role-disp"></div>
                </div>
            </div>
            <button class="edit-information" id="edit-information">Edit information</button>
        </div>
      </nav>
    </header>

    <div class="class-cards-container" id="class-cards-container">
      <!-- Add class cards here -->
    </div>

    <main>
        <div class="overlay" id="overlay">
            <div class="box">
              <h2>Create Class</h2>
              <input type="text" placeholder="Classname" id="input-classname">
              <input type="text" placeholder="Section" id="input-section">
              <input type="text" placeholder="Subject" id="input-subject">
              <input type="text" placeholder="Room" id="input-room">
              <div class="buttons-creat-class">
                <button onclick="pages.cancelBox()">Cancel</button>
                <button onclick="pages.createClass()">Create</button>
              </div>
            </div>
          </div>

          <div class="overlay-join" id="overlay2">
            <div class="box-join">
              <h2>Join Class</h2>
              <input type="text" placeholder="Enter class code" id="class-code-input">
              <span class="invalid-join-code" id='invalid-join-code'>Invalid code!!</span>
              <div class="buttons-join-class">
                
                <button onclick="pages.cancelBox()">Cancel</button>
                <button id="join-class-with-code-btn">Join</button>
              </div>
            </div>
          </div>
        
          <div class="overlay-invite" id="overlay3">
            <div class="box-invite">
              <h2>Invite Students</h2>
              <input type="text" placeholder="Type a name or email" id="email-to-invite-input">
              <!-- <span class="invalid-join-code" id='invalid-join-code'>Invalid code!!</span> -->
              <div class="buttons-invite-class">
                
                <button onclick="pages.cancelBox()">Cancel</button>
                <button id="invite-class-with-email-btn">Invite</button>
              </div>
            </div>
          </div>

        <div class="inside-class-stream" id="inside-class-stream">
            <img class="class-card-background-image">
            <div class="class-stream-body">
                <div class="functionality-dates">
                    <div class="class-meeting-link-box">
                        <div class="test-card"></div>
                   </div>
                </div>
                <div class="stream-updates">
                    <div class="notifactions">
                        <img
                        class="userIcon"
                        src="../assets/Images/default-profile-icon.jpg"
                        alt="Default icon"/>
                        <div>
                            <h5>Sender Name</h5>
                            <p>title of assignment: details</p>
                        </div>
                    </div>
                    <div class="notifactions">
                        <img
                        class="userIcon"
                        src="../assets/Images/default-profile-icon.jpg"
                        alt="Default icon"/>
                        <div>
                            <h5>Sender Name</h5>
                            <p>title of assignment: details</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="inside-class-people" id="inside-class-people">
            <h2>Teachers</h2>
            <ul class="teacher-list">
              <li>
                <div class="person">
                  <img src="../assets/Images/default-profile-icon.jpg" alt="Teacher Icon" class="userIcon">
                  <span class="person-name">test</span>
                </div>
              </li>
              <li>
                <div class="person">
                  <img src="../assets/Images/default-profile-icon.jpg" alt="Teacher Icon" class="userIcon">
                  <span class="person-name">test</span>
                </div>
              </li>
            </ul>
          
            <h2>Students <span id="studentCount">0</span></h2>
            <ul class="student-list">
              <li>
                <div class="person">
                  <img src="../assets/Images/default-profile-icon.jpg" alt="Student Icon" class="userIcon">
                  <span class="person-name">test</span>
                </div>
              </li>
            </ul>
          </div>
          

    </main>


    <script src="../js/scripts.js"></script>
    <script>
      pages.openSidebar();
      pages.closeSidebar();
      pages.userInfo();
      pages.showClassesDashboard();
      pages.showBox()
      pages.joinClassViaCode()
    </script>
  </body>
</html>
