<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="../css/log.css" />
  </head>
  <body>
    <form class="signin-email">
      <div class="login_email">
        <img src="../assets/Images/google.svg" alt="Google Logo" />
        <h1>Password Reset</h1>
        <!-- <h2>Use your Google Account</h2> -->
        <div class="password-reset-section">
          <input
            class="reset-pass-input"
            id="email-to-reset-pass"
            type="email"
            placeholder="Email"
          />
          <input
            class="reset-pass-input"
            id="new-pass-try1"
            type="password"
            placeholder="Enter your new password"
          />
          <input
            class="reset-pass-input"
            id="new-pass-try2"
            type="password"
            placeholder="Enter your new password"
          />
        </div>
        <div class="buttons reset-btns">
          <button class="reset-pass-btn" id="reset-pass">Reset Password</button>
          

        </div>
        <span style="display: none;" id="pass-reset-result">Password reset</span>
      </div>
    </form>

    <script src="../js/scripts.js"></script>
    <script>
      pages.resetPassword()
    </script>
  </body>
</html>
